<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/require.js" data-main="../js/login"></script>
    <title>登入-z商城</title>
</head>
<body>
    <div class="logins">
        <div class="common_top">
            <div class='container clearfix'>
                <h1 class="logo fl">z-商城</h1>
                <div class="produce fl"><span class="txt">中关村在线旗下网上商城</span></div>
                <div class="login-link fr"><span class="txt">已有Z商城账号？<a href="#">立即登入</a></span></div>   
            </div>
        </div>
        <div class="login_form">
            <div class="container clearfix">
                <div class="login_img fl">
                    <a href="#">
                        <img src="../img/loginpic.png" alt="">
                    </a>
                </div>
                <div class="login_path fr">
                    <div class="login_head clearfix">
                        <h3 class="fl vipLogin">登入Z商城</h3>
                        <h3 class="fl buyerLogin">商家登入</h3>
                    </div>
                    <div class="login_buyer">
                        <input type="text" placeholder="手机/邮箱/用户名" name="username"><br>
                        <input type="password" placeholder="密码" name="pwd">
                        <div class="login_tel">
                            <div class="tel-left fl">
                                <i></i>手机动态码登入
                            </div>
                            <div class="tel-right fr">
                                <a href="#">忘记密码？</a>
                            </div>       
                        </div>
                        <input type="submit" value="登入" name="btn">
                        <div class="login_corp">
                            <p>合作账号登入</p>
                        </div>
                        <div class="login_foot">
                            <a href="#" class="sina"></a>
                            <a href="#" class="qq"></a>                            
                            <a href="#" class="zfb"></a>
                            <a href="#" class="bd"></a>
                        </div>
                    </div>
                    <div class="login_seller" style="display:none">
                        <input type="text" placeholder="用户名" name="username"><br>
                        <input type="password" placeholder="密码" name="password">
                        <div class="login_tel">
                            <div class="tel-right fr">
                                <a href="#">忘记密码？</a>
                            </div>       
                        </div>
                        <input type="submit" value="登入" class="btn">
                    </div>
                </div>
            </div>
        </div>
        <div class="common_bottom">
            <div class="container">
                <div class="fl ">
                    <a href="#">关于Z商城</a>
                    <a href="#">联系我们</a>
                    <a href="#">帮助中心</a>                    
                </div>
                <div class="fr">@2018.中关村在线 版权所有</div>
            </div>
        </div>  
    </div>
</body>
</html>
